<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <link rel="stylesheet" href="login.css" />
    <a href="index.html">Main Page</a>

    <div class="container">
      <form>
        <h1>Welcome</h1>
        <div>
          <!--Username-->
          <input
            type="text"
            name="userName"
            placeholder="Enter Username"
            required
          />
        </div>

        <br />
        <div>
          <!--Password-->
          <input
            type="password"
            class="form-control"
            name=""
            id=""
            placeholder="Enter Password"
            required
          />
        </div>
        <br />
        <span class="remember-forgot">
          <a href="forgotpassword.html">Forgot Password?</a>
        </span>
        <br />
        <input type="submit" name="submit" value="Login" />
        <p><span class="message">Don't have an account? <a href="signup.html">Sign Up</a></span></p>
      </form>
    </div>
    <footer>
      <div class="foot">
        <p>Copyright &copy;2025, RichTaste B.C and Ventures.</p>
      </div>
    </footer>
  </body>
</html>
