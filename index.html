<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <link rel="stylesheet" href="index.css" />
    <div class="container">
      <form class="form">
        <h1>Sign Up</h1>
        <label>FirstName</label>
        <div class="input1">
          <input
            type="text"
            name="firstName"
            placeholder="Enter FirstName"
            required
          />
        </div>

        <br />
        <label>LastName</label>
        <div class="input2">
          <input
            type="text"
            name="lastName"
            placeholder="Enter LastName"
            required
          />
        </div>
        <br />
        <label>Email</label>
        <div class="input3">
          <input
            type="email"
            name="email"
            placeholder="e.g abc@gmail.com"
            required
          />
        </div>
        <br />
         <label>Gender</label>
        <div class="input4">
          <select name="gender" title="Select your gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <br />
        <label>Age</label>
        <div class="input5">
          <input
            type="number"
            name="age"
            placeholder="Enter your age"
            required
          />
        </div>
        <br /> 
        <label>Birthday</label>
        <div class="input6">
          <input
            type="date"
            name="birthday"
            title="Select your birthday"
            placeholder="YYYY-MM-DD"
          />
          <br />
          <br />
        </div>
            <div class="have-account">
                <input type="submit" name="submit" value="Signup" />
                 <p>Have an Account?<a href="login.html">Login</a></p>
            </div>
      </form>
    </div>

    <footer>
      <div class="foot">
        <p>Copyright &copy;2025, RichTaste B.C and Ventures.</p>
      </div>
    </footer>
  </body>
</html>
